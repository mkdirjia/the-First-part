<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>增加管理员</h3>
    <table>
        <form action="" method="post" name="userform">
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" name="username">
                </td>
                <td>10个字符以内</td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="pwd">
                </td>
                <td>10个字符以内</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <label for="">
                        <input type="radio" name="gender" value="female">女士
                    </label>
                    <label for="">
                        <input type="radio" name="gender" value="male">男士
                    </label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>角色：</td>
                <td>
                    <label for="">
                        <input type="checkbox" name="choices" value="choice1">超级管理员
                    </label>
                    <br>
                    <label for="">
                        <input type="checkbox" name="choices" value="choice2">超级管理员
                    </label>
                </td>
                <td>至少选择一个角色</td>
            </tr>
            <tr>
                <td>头像：</td>
                <td>
                    <input type="file">
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="保存">
                    <input type="reset" value="重填">
                </td>
                <td></td>
            </tr>
        </form>
    </table>
</body>
</html>
